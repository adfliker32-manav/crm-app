<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline | CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gu-mirror { position: fixed !important; margin: 0 !important; z-index: 9999 !important; opacity: 0.8; }
        .gu-hide { display: none !important; }
        .gu-unselectable { user-select: none !important; }
        .gu-transit { opacity: 0.2; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <main class="flex-1 overflow-y-auto p-6">
        <div class="mb-6">
            <button onclick="backToDashboard()" class="text-blue-600 hover:text-blue-800 text-sm font-medium mb-3 flex items-center gap-1">
                <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
            </button>
            <h1 class="text-2xl font-bold text-gray-800">Pipeline View</h1>
            <p class="text-gray-500 text-sm">Drag and drop leads between stages</p>
        </div>

        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" id="dashboardStats">
            <div class="bg-white p-4 rounded-xl shadow-md flex items-center justify-center h-48 col-span-1 md:col-span-1">
                <canvas id="myChart" style="max-height: 100%;"></canvas>
            </div>
            <div class="col-span-2 grid grid-cols-2 gap-4">
                <div class="bg-gradient-to-br from-blue-500 to-blue-600 text-white p-6 rounded-xl shadow-lg flex flex-col justify-between">
                    <h3 class="text-lg opacity-80">Total Leads</h3>
                    <p class="text-4xl font-bold" id="totalCount">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-green-500 flex flex-col justify-center items-center cursor-pointer hover:bg-green-50 transition" onclick="addNewStageModal()">
                    <i class="fa-solid fa-plus text-3xl text-green-500 mb-2"></i>
                    <span class="text-gray-600 font-medium">Add Pipeline Stage</span>
                </div>
            </div>
        </div>

        <!-- Kanban Board -->
        <div id="kanbanBoard" class="flex gap-6 overflow-x-auto pb-4" style="min-width: 1000px;"></div>
    </main>

    <!-- Add Stage Modal -->
    <div id="stageModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-80">
            <h3 class="text-lg font-bold text-gray-800 mb-4">Add New Stage</h3>
            
            <input type="text" id="newStageNameInput" placeholder="Stage Name (e.g. Negotiation)" class="w-full p-3 border rounded-lg mb-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
            
            <div class="flex gap-2">
                <button onclick="toggleStageModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg">Cancel</button>
                <button onclick="addNewStage()" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">Add</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>

</body>
</html>
