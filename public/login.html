<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CRM Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 transform hover:scale-105 transition duration-300">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800"><i class="fa-solid fa-rocket text-blue-500 mr-2"></i>CRM Pro</h1>
            <p class="text-gray-400 text-sm mt-2">Welcome back! Please login.</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-600 text-sm font-medium mb-1">Email Address</label>
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-3 top-3 text-gray-400"></i>
                    <input type="email" id="email" required class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50" placeholder="you@example.com">
                </div>
            </div>

            <div>
                <label class="block text-gray-600 text-sm font-medium mb-1">Password</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input type="password" id="password" required class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50" placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition shadow-md">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>

    <script>
        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user)); // User Data Save
                    window.location.href = 'index.html';
                } else {
                    alert(data.message || 'Login Failed');
                }
            } catch (err) {
                console.error(err);
                alert('Server Error');
            }
        });
    </script>
</body>
</html>
