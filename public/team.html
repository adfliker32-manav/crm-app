<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management | CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-white border-r flex flex-col hidden md:flex">
            <div class="p-6 text-2xl font-bold text-purple-600">My<span class="text-gray-800">CRM</span></div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-purple-50 hover:text-purple-600 rounded-lg transition">
                    <i class="fa-solid fa-home"></i> Dashboard
                </a>
                <a href="leads.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-purple-50 hover:text-purple-600 rounded-lg transition">
                    <i class="fa-solid fa-address-book"></i> Leads
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 bg-purple-100 text-purple-700 rounded-lg">
                    <i class="fa-solid fa-users"></i> Team Management
                </a>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <button onclick="backToDashboard()" class="text-blue-600 hover:text-blue-800 text-sm font-medium mb-2 flex items-center gap-1"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</button>
                    <h1 class="text-2xl font-bold text-gray-800">My Team</h1>
                    <p class="text-gray-500 text-sm">Manage your agents and employees</p>
                </div>
            </header>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-8">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-user-plus text-purple-600"></i> Add New Agent
                </h3>
                <form id="addAgentForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Full Name</label>
                        <input type="text" id="agentName" placeholder="e.g. Rahul Sharma" required
                            class="w-full px-4 py-2 bg-gray-50 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Email Address</label>
                        <input type="email" id="agentEmail" placeholder="agent@company.com" required
                            class="w-full px-4 py-2 bg-gray-50 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Password</label>
                        <input type="password" id="agentPass" placeholder="******" required
                            class="w-full px-4 py-2 bg-gray-50 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg transition">
                        Create Agent
                    </button>
                </form>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="p-6 border-b border-gray-100">
                    <h3 class="font-bold text-gray-700">Team Members</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm text-gray-600">
                        <thead class="bg-gray-50 text-gray-500 font-bold uppercase text-xs">
                            <tr>
                                <th class="px-6 py-4">Name</th>
                                <th class="px-6 py-4">Email</th>
                                <th class="px-6 py-4">Role</th>
                                <th class="px-6 py-4">Joined Date</th>
                                <th class="px-6 py-4">Status</th>
                            </tr>
                        </thead>
                        <tbody id="teamTableBody" class="divide-y divide-gray-100">
                            <tr><td colspan="5" class="px-6 py-4 text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        // 1. Fetch & Display Team
        async function loadTeam() {
            try {
                const res = await fetch('/api/auth/my-team', {
                    headers: { 'Authorization': token }
                });
                const agents = await res.json();
                
                const tbody = document.getElementById('teamTableBody');
                tbody.innerHTML = '';

                if (agents.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-gray-400">No agents found. Add one above!</td></tr>`;
                    return;
                }

                agents.forEach(agent => {
                    const date = new Date(agent.createdAt).toLocaleDateString();
                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 font-bold text-gray-800">${agent.name}</td>
                            <td class="px-6 py-4 text-purple-600">${agent.email}</td>
                            <td class="px-6 py-4">
                                <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs font-bold uppercase">
                                    ${agent.role}
                                </span>
                            </td>
                            <td class="px-6 py-4">${date}</td>
                            <td class="px-6 py-4 text-green-600 font-bold">Active</td>
                        </tr>
                    `;
                });
            } catch (err) {
                console.error(err);
                alert("Failed to load team.");
            }
        }

        // 2. Handle Form Submit (Create Agent)
        document.getElementById('addAgentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('agentName').value;
            const email = document.getElementById('agentEmail').value;
            const password = document.getElementById('agentPass').value;

            try {
                const res = await fetch('/api/auth/add-agent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('ðŸŽ‰ Agent Created Successfully!');
                    document.getElementById('addAgentForm').reset();
                    loadTeam(); // Refresh list immediately
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (err) {
                console.error(err);
                alert('Something went wrong');
            }
        });

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // Load on start
        loadTeam();
    </script>
</body>
</html>
