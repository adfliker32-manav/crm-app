<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp CRM</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-2xl">
            <div class="h-16 flex items-center justify-center border-b border-slate-700">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">
                    <i class="fa-solid fa-rocket mr-2 text-blue-400"></i>CRM Pro
                </h1>
            </div>

            <nav class="flex-1 px-2 py-4 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-slate-700 rounded-lg transition">
                    <i class="fa-solid fa-chart-line w-6"></i> Dashboard
                </a>
                
                <a href="whatsapp.html" class="flex items-center px-4 py-3 bg-green-600 text-white rounded-lg transition shadow-lg shadow-green-900/50">
                    <i class="fa-brands fa-whatsapp w-6 text-xl"></i> WhatsApp
                </a>
            </nav>

            <div class="p-4 border-t border-slate-700">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-lg font-bold">
                        ðŸ‘¤
                    </div>
                    <div>
                        <p class="text-sm font-medium" id="userNameDisplay">User</p>
                        <p class="text-xs text-gray-400">Admin</p>
                    </div>
                </div>
                <button onclick="logout()" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg transition shadow-lg">
                    <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-screen overflow-hidden">
            
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10 flex-shrink-0">
                <h2 class="text-xl font-semibold text-gray-700 flex items-center gap-2">
                    <i class="fa-brands fa-whatsapp text-green-500"></i> Inbox
                </h2>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-green-600 bg-green-50 px-3 py-1 rounded-full border border-green-200">
                        <i class="fa-solid fa-circle text-xs mr-1 animate-pulse"></i> Live
                    </span>
                </div>
            </header>

            <div class="flex-1 flex overflow-hidden bg-gray-100 p-4 gap-4">
                
                <div class="w-1/3 bg-white rounded-xl shadow-md flex flex-col overflow-hidden">
                    <div class="p-4 border-b">
                        <div class="relative">
                            <i class="fa-solid fa-search absolute left-3 top-3.5 text-gray-400 text-sm"></i>
                            <input type="text" id="waSearch" onkeyup="filterWhatsAppLeads()" placeholder="Search conversations..." class="w-full pl-9 p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>
                    
                    <div id="wa-contacts-list" class="flex-1 overflow-y-auto">
                        <p class="text-center text-gray-400 mt-10 text-sm">Loading chats...</p>
                    </div>
                </div>

                <div class="w-2/3 bg-white rounded-xl shadow-md flex flex-col overflow-hidden relative">
                    
                    <div id="chat-header" class="hidden h-16 border-b flex items-center px-6 bg-gray-50 justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600 font-bold text-lg" id="chat-avatar">
                                A
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-800" id="chat-name">User Name</h3>
                                <p class="text-xs text-gray-500" id="chat-phone">+91 00000 00000</p>
                            </div>
                        </div>
                        <button class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                    </div>

                    <div id="chat-messages" class="flex-1 bg-[#e5ded8] overflow-y-auto p-6 space-y-3 relative">
                        <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 bg-gray-50 z-10">
                            <i class="fa-brands fa-whatsapp text-6xl mb-4 text-gray-300"></i>
                            <p>Select a conversation to start chatting</p>
                        </div>
                    </div>

                    <div id="chat-input-area" class="hidden p-4 bg-gray-100 border-t flex items-center gap-3">
                        <button class="text-gray-500 hover:text-gray-700 text-xl"><i class="fa-regular fa-face-smile"></i></button>
                        <input type="text" placeholder="Type a message..." class="flex-1 p-3 rounded-lg border-none focus:ring-2 focus:ring-green-500 outline-none shadow-sm">
                        <button class="bg-green-600 hover:bg-green-700 text-white w-12 h-10 rounded-lg flex items-center justify-center shadow-md transition">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>

            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
