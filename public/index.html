<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Custom CSS for Kanban Dragging */
        .gu-mirror { position: fixed !important; margin: 0 !important; z-index: 9999 !important; opacity: 0.8; }
        .gu-hide { display: none !important; }
        .gu-unselectable { user-select: none !important; }
        .gu-transit { opacity: 0.2; }
        
        /* Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-2xl">
            <div class="h-16 flex items-center justify-center border-b border-slate-700">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">
                    <i class="fa-solid fa-rocket mr-2 text-blue-400"></i>CRM Pro
                </h1>
            </div>

            <nav class="flex-1 px-2 py-4 space-y-2">
                <a href="#" onclick="switchView('table')" class="flex items-center px-4 py-3 bg-slate-800 text-blue-400 rounded-lg transition hover:bg-slate-700">
                    <i class="fa-solid fa-list w-6"></i> List View
                </a>
                <a href="#" onclick="switchView('kanban')" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-slate-700 rounded-lg transition">
                    <i class="fa-solid fa-columns w-6"></i> Pipeline
                </a>
            </nav>

            <div class="p-4 border-t border-slate-700">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-lg font-bold">
                        üë§
                    </div>
                    <div>
                        <p class="text-sm font-medium" id="userNameDisplay">User</p>
                        <p class="text-xs text-gray-400">Admin</p>
                    </div>
                </div>
                <button onclick="logout()" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg transition shadow-lg">
                    <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden relative">
            
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10">
                <h2 class="text-xl font-semibold text-gray-700">Dashboard</h2>
                
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400"></i>
                        <input type="text" id="searchBox" onkeyup="filterLeads()" placeholder="Search leads..." class="pl-10 pr-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 w-64 text-sm bg-gray-50">
                    </div>

                    <button onclick="toggleAddLeadModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full text-sm font-medium transition shadow-md flex items-center gap-2">
                        <i class="fa-solid fa-plus"></i> New Lead
                    </button>

                    <button onclick="toggleSettingsModal()" class="bg-gray-100 hover:bg-gray-200 text-gray-600 p-2 rounded-full w-10 h-10 transition" title="Google Sheet Settings">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-4 rounded-xl shadow-md flex items-center justify-center h-48 col-span-1 md:col-span-1">
                        <canvas id="myChart" style="max-height: 100%;"></canvas>
                    </div>
                    <div class="col-span-2 grid grid-cols-2 gap-4">
                        <div class="bg-gradient-to-br from-blue-500 to-blue-600 text-white p-6 rounded-xl shadow-lg flex flex-col justify-between">
                            <h3 class="text-lg opacity-80">Total Leads</h3>
                            <p class="text-4xl font-bold" id="totalCount">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-green-500 flex flex-col justify-center items-center cursor-pointer hover:bg-green-50 transition" onclick="addNewStageModal()">
                            <i class="fa-solid fa-plus text-3xl text-green-500 mb-2"></i>
                            <span class="text-gray-600 font-medium">Add Pipeline Stage</span>
                        </div>
                    </div>
                </div>

                <div id="tableView" class="space-y-4">
                    <div id="leadsTableBody" class="grid grid-cols-1 gap-4"></div>
                </div>

                <div id="kanbanView" class="hidden h-full overflow-x-auto pb-4">
                    <div class="flex gap-6 h-full" id="kanbanBoard" style="min-width: 1000px;"></div>
                </div>

            </div>
        </main>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-96 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">‚öôÔ∏è Data Settings</h3>
                <button onclick="toggleSettingsModal()" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            
            <label class="block text-sm font-medium text-gray-600 mb-2">Google Sheet Link</label>
            <input type="text" id="sheetLink" placeholder="Paste your link here..." class="w-full p-3 border rounded-lg mb-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none bg-gray-50">
            
            <button onclick="syncSheet()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition font-medium shadow-md">
                <i class="fa-solid fa-rotate mr-2"></i> Sync Now
            </button>
        </div>
    </div>

    <div id="leadModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden animate-fade-in-up">
            <div class="bg-slate-900 p-6 text-white flex justify-between items-start">
                <div>
                    <h2 class="text-2xl font-bold" id="modalName">Lead Name</h2>
                    <p class="text-slate-400 text-sm mt-1" id="modalPhone">Details...</p>
                </div>
                <button onclick="closeModal()" class="text-white hover:text-red-400 text-2xl">&times;</button>
            </div>

            <div class="p-6 bg-gray-50">
                <h4 class="font-bold text-gray-700 mb-3 flex items-center"><i class="fa-solid fa-clock-rotate-left mr-2 text-blue-500"></i> History & Notes</h4>
                
                <div id="notesList" class="h-48 overflow-y-auto bg-white border rounded-lg p-4 mb-4 shadow-inner space-y-3">
                    </div>

                <div class="flex gap-2">
                    <input type="text" id="newNoteInput" placeholder="Type a note..." class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                    <button onclick="saveNote()" class="bg-slate-800 hover:bg-slate-900 text-white px-6 rounded-lg font-medium transition shadow-md">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="stageModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-80">
            <h3 class="text-lg font-bold text-gray-800 mb-4">Add New Stage</h3>
            
            <input type="text" id="newStageNameInput" placeholder="Stage Name (e.g. Negotiation)" class="w-full p-3 border rounded-lg mb-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
            
            <div class="flex gap-2">
                <button onclick="toggleStageModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg">Cancel</button>
                <button onclick="addNewStage()" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">Add</button>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-96 animate-fade-in-up">
            <div class="flex justify-between items-center mb-4">
                <h3 id="confirmTitle" class="text-lg font-bold text-gray-800">Confirm</h3>
                <button onclick="hideConfirmModal()" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <p id="confirmMessage" class="text-sm text-gray-600 mb-4">Are you sure?</p>
            <div class="flex gap-2">
                <button onclick="hideConfirmModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg">Cancel</button>
                <button id="confirmActionBtn" class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-6 right-6 z-50 flex flex-col gap-2"></div>

    <div id="addLeadModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-96 animate-fade-in-up">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">üë§ Add New Lead</h3>
                <button onclick="toggleAddLeadModal()" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            
            <form onsubmit="saveNewLead(event)" class="space-y-3">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Name <span class="text-red-500">*</span></label>
                    <input type="text" id="manualName" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm" placeholder="Enter Name">
                </div>
                
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Phone <span class="text-red-500">*</span></label>
                    <input type="text" id="manualPhone" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm" placeholder="Enter Phone">
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Email</label>
                    <input type="email" id="manualEmail" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm" placeholder="Enter Email (Optional)">
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-bold shadow-md mt-4 transition">
                    Save Lead
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
