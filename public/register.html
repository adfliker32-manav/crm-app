<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CRM Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 transform hover:scale-105 transition duration-300">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-slate-800"><i class="fa-solid fa-user-plus text-green-500 mr-2"></i>Join Us</h1>
            <p class="text-gray-400 text-sm mt-2">Create your CRM account.</p>
        </div>

        <form id="registerForm" class="space-y-4">
            
            <div>
                <label class="block text-gray-600 text-sm font-medium mb-1">Full Name</label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="name" required class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-50" placeholder="John Doe">
                </div>
            </div>

            <div>
                <label class="block text-gray-600 text-sm font-medium mb-1">Email Address</label>
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-3 top-3 text-gray-400"></i>
                    <input type="email" id="email" required class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-50" placeholder="you@example.com">
                </div>
            </div>

            <div>
                <label class="block text-gray-600 text-sm font-medium mb-1">Password</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input type="password" id="password" required class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-50" placeholder="••••••••">
                </div>
            </div>

            <div>
                <label class="block text-gray-600 text-sm font-medium mb-1">Company Name <span class="text-gray-400 text-xs">(Optional)</span></label>
                <div class="relative">
                    <i class="fa-solid fa-building absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="companyName" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-50" placeholder="Your Company Name">
                </div>
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg transition shadow-md">
                Register Now
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            Already have an account? <a href="login.html" class="text-green-600 hover:underline">Login</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const companyName = document.getElementById('companyName').value || undefined;

            try {
                // Backend Route Check kar lena (Shayad /api/auth/register hai)
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, companyName })
                });

                const data = await res.json();
                
                if (res.ok) {
                    alert('Registration Successful! Please Login.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.message || 'Registration Failed');
                }
            } catch (err) {
                console.error(err);
                alert('Server Error');
            }
        });
    </script>
</body>
</html>
